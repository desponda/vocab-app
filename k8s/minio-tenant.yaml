# Secret is automatically generated by Helm secret-generator-job
# See: k8s/helm/vocab-app/templates/minio-secret-generator-job.yaml
# The job creates 'vocab-app-minio-secret' with random credentials
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: vocab-app-storage
  namespace: default
spec:
  image: minio/minio:RELEASE.2024-01-01T16-36-33Z
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
  mountPath: /export
  credsSecret:
    name: vocab-app-minio-secret
  env:
    - name: MINIO_BROWSER
      value: "on"
  exposeServices:
    minio: true
    console: true
