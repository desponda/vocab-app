{{- if not .Values.minio.createFromHelm }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vocab-app.fullname" . }}-minio-secret-generator
  labels:
    app: minio-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "vocab-app.fullname" . }}-minio-secret-generator
  labels:
    app: minio-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "vocab-app.fullname" . }}-minio-secret-generator
  labels:
    app: minio-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "vocab-app.fullname" . }}-minio-secret-generator
subjects:
- kind: ServiceAccount
  name: {{ include "vocab-app.fullname" . }}-minio-secret-generator
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vocab-app.fullname" . }}-minio-secret-generator-{{ .Release.Revision }}
  labels:
    app: minio-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "argocd.argoproj.io/sync-wave": "-2"
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  activeDeadlineSeconds: 60
  template:
    metadata:
      labels:
        app: minio-secret-generator
    spec:
      serviceAccountName: {{ include "vocab-app.fullname" . }}-minio-secret-generator
      restartPolicy: Never
      containers:
      - name: minio-secret-generator
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          set -e

          SECRET_NAME="{{ .Values.minio.secretName }}"
          NAMESPACE="{{ .Release.Namespace }}"

          echo "Checking if MinIO secret '$SECRET_NAME' exists in namespace '$NAMESPACE'..."

          if kubectl get secret "$SECRET_NAME" -n "$NAMESPACE" &>/dev/null; then
            echo "✓ MinIO secret '$SECRET_NAME' already exists. Skipping creation."
            echo "  (Secrets are persistent across deployments)"
            exit 0
          fi

          echo "MinIO secret not found. Generating secure random credentials..."

          # Generate MinIO credentials
          # Access Key: 16 hex characters (like AWS access keys)
          # Secret Key: 32 base64 characters (like AWS secret keys)
          MINIO_ACCESS_KEY=$(openssl rand -hex 16)
          MINIO_SECRET_KEY=$(openssl rand -base64 32 | tr -d '\n')

          echo "Creating MinIO secret '$SECRET_NAME'..."

          kubectl create secret generic "$SECRET_NAME" \
            --namespace="$NAMESPACE" \
            --from-literal=accessKey="$MINIO_ACCESS_KEY" \
            --from-literal=secretKey="$MINIO_SECRET_KEY"

          echo "✓ MinIO secret '$SECRET_NAME' created successfully"
          echo "  Access Key: ${#MINIO_ACCESS_KEY} characters"
          echo "  Secret Key: ${#MINIO_SECRET_KEY} characters"
          echo ""
          echo "Note: These credentials will persist across Helm upgrades."
          echo "To rotate MinIO credentials, delete the secret and upgrade again:"
          echo "  kubectl delete secret $SECRET_NAME -n $NAMESPACE"
          echo "  helm upgrade {{ .Release.Name }} ."
{{- end }}
