{{- if not .Values.secrets.anthropic.createFromHelm }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator
  labels:
    app: anthropic-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator
  labels:
    app: anthropic-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator
  labels:
    app: anthropic-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator
subjects:
- kind: ServiceAccount
  name: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator-{{ .Release.Revision }}
  labels:
    app: anthropic-secret-generator
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  activeDeadlineSeconds: 60
  template:
    metadata:
      labels:
        app: anthropic-secret-generator
    spec:
      serviceAccountName: {{ include "vocab-app.fullname" . }}-anthropic-secret-generator
      restartPolicy: Never
      containers:
      - name: anthropic-secret-generator
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          set -e

          SECRET_NAME="{{ .Values.secrets.anthropic.secretName }}"
          NAMESPACE="{{ .Release.Namespace }}"

          echo "Checking if Anthropic secret '$SECRET_NAME' exists in namespace '$NAMESPACE'..."

          if kubectl get secret "$SECRET_NAME" -n "$NAMESPACE" &>/dev/null; then
            echo "âœ“ Secret '$SECRET_NAME' already exists. Skipping creation."
            echo "  (Secrets are persistent across deployments)"
            exit 0
          fi

          echo "Anthropic API key secret not found."
          echo "Note: This is expected if Anthropic API key is not configured."
          echo "The secret will be created when the API key is provided."
          echo "To add the Anthropic API key later:"
          echo "  kubectl create secret generic $SECRET_NAME -n $NAMESPACE --from-literal=anthropic-api-key=<your-key>"
{{- end }}
