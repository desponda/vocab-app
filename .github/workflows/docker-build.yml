name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_web:
        description: 'Build web image'
        type: boolean
        default: true
      build_api:
        description: 'Build API image'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api

jobs:
  # Detect what changed to skip unnecessary builds
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.manual-trigger.outputs.api || steps.filter.outputs.api }}
      web: ${{ steps.manual-trigger.outputs.web || steps.filter.outputs.web }}
      any: ${{ steps.manual-trigger.outputs.any || (steps.filter.outputs.api == 'true' || steps.filter.outputs.web == 'true') }}
    steps:
      - uses: actions/checkout@v4

      # For manual triggers, use the input values
      - name: Set manual trigger flags
        id: manual-trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "api=${{ github.event.inputs.build_api }}" >> $GITHUB_OUTPUT
          echo "web=${{ github.event.inputs.build_web }}" >> $GITHUB_OUTPUT
          echo "any=${{ github.event.inputs.build_api == 'true' || github.event.inputs.build_web == 'true' }}" >> $GITHUB_OUTPUT

      # For automatic triggers, detect changed files
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
              - 'docker/api.Dockerfile'
            web:
              - 'apps/web/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
              - 'docker/web.Dockerfile'

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true' || (github.event_name == 'push' && contains(github.ref, 'refs/tags/'))
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Extract short SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/web.Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          build-args: |
            NEXT_PUBLIC_API_URL=https://vocab-staging.dresponda.com
            NEXT_PUBLIC_VERSION=sha-${{ steps.sha.outputs.short_sha }}
          # Enable multi-layer caching and inline cache
          platforms: linux/amd64

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || (github.event_name == 'push' && contains(github.ref, 'refs/tags/'))
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for api
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/api.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api
          # Enable multi-layer caching and inline cache
          platforms: linux/amd64

  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [changes, build-web, build-api]
    # Run if at least one image was built successfully
    if: |
      always() &&
      needs.changes.outputs.any == 'true' &&
      (needs.build-web.result == 'success' || needs.build-web.result == 'skipped') &&
      (needs.build-api.result == 'success' || needs.build-api.result == 'skipped') &&
      (needs.build-web.result == 'success' || needs.build-api.result == 'success')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper commits
          fetch-depth: 0

      - name: Update Helm values with new image tags
        run: |
          # Extract short SHA for image tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          echo "Updating Helm values.yaml with image tags for commit ${SHORT_SHA}"

          # Track which images were actually built (not just skipped)
          BUILD_WEB="${{ needs.build-web.result }}"
          BUILD_API="${{ needs.build-api.result }}"

          echo "Build results: WEB=$BUILD_WEB, API=$BUILD_API"

          # Create a temporary file
          TEMP_FILE=$(mktemp)

          # Update only for images that were actually built
          if [[ "$BUILD_WEB" == "success" ]]; then
            echo "Updating web image tag to sha-${SHORT_SHA}..."
            awk '/^web:/{found=1} found && /^\s+tag:/{sub(/tag: .*/, "tag: sha-'$SHORT_SHA'"); found=0} 1' k8s/helm/vocab-app/values.yaml > "$TEMP_FILE"
            mv "$TEMP_FILE" k8s/helm/vocab-app/values.yaml
          fi

          if [[ "$BUILD_API" == "success" ]]; then
            echo "Updating API image tag to sha-${SHORT_SHA}..."
            awk '/^api:/{found=1} found && /^\s+tag:/{sub(/tag: .*/, "tag: sha-'$SHORT_SHA'"); found=0} 1' k8s/helm/vocab-app/values.yaml > "$TEMP_FILE"
            mv "$TEMP_FILE" k8s/helm/vocab-app/values.yaml
          fi

          # Show the changes
          git diff k8s/helm/vocab-app/values.yaml || echo "No changes"

      - name: Commit and push updated Helm values
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/helm/vocab-app/values.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          git commit -m "chore: update image tags to sha-${SHORT_SHA}

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

          # Retry logic with rebase to handle concurrent pushes
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempting to push (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."

            # Try to push
            if git push origin main; then
              echo "Successfully pushed GitOps update"
              exit 0
            fi

            # Push failed, likely due to concurrent changes
            echo "Push failed, pulling latest changes and rebasing..."

            # Fetch latest changes
            git fetch origin main

            # Rebase our commit on top of latest main
            # This preserves our image tag update while incorporating any new commits
            if git rebase origin/main; then
              echo "Rebase successful, retrying push..."
              RETRY_COUNT=$((RETRY_COUNT + 1))
            else
              # Rebase conflict - this shouldn't happen for values.yaml image tags
              # but if it does, abort and fail
              echo "ERROR: Rebase conflict detected. This likely means values.yaml was modified concurrently."
              echo "Manual intervention required."
              git rebase --abort
              exit 1
            fi

            # Wait briefly before retry to avoid tight loop
            sleep 2
          done

          echo "ERROR: Failed to push after $MAX_RETRIES attempts"
          exit 1

      - name: Make packages public
        run: |
          echo "Packages pushed successfully. To make them public, visit:"
          echo "https://github.com/users/${{ github.repository_owner }}/packages/container/vocab-app-web/settings"
          echo "https://github.com/users/${{ github.repository_owner }}/packages/container/vocab-app-api/settings"
          echo "and change visibility to Public under 'Change visibility'"
