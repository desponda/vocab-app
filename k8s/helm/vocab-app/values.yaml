global:
  domain: vocab-staging.dresponda.com
  environment: staging

api:
  replicaCount: 2
  image:
    repository: ghcr.io/desponda/vocab-app-api
    tag: sha-fd3fc4c
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3001
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3001"
    - name: HOST
      value: "0.0.0.0"
    - name: CORS_ORIGIN
      value: "https://vocab-staging.dresponda.com"
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

web:
  replicaCount: 2
  image:
    repository: ghcr.io/desponda/vocab-app-web
    tag: sha-fd3fc4c
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3000
  env:
    - name: NODE_ENV
      value: "production"
    - name: NEXT_PUBLIC_API_URL
      value: "https://vocab-staging.dresponda.com/api"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

postgres:
  enabled: true
  image: postgres:16-alpine
  service:
    port: 5432
  storage:
    size: 10Gi
  env:
    - name: POSTGRES_DB
      value: "vocab_app_staging"
    - name: POSTGRES_USER
      value: "postgres"

redis:
  enabled: true
  image: redis:7-alpine
  service:
    port: 6379
  storage:
    size: 2Gi

ingress:
  enabled: true
  className: cloudflare-tunnel
  host: vocab-staging.dresponda.com
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare"

secrets:
  # Generate these with: openssl rand -base64 32
  postgresPassword: "CHANGE_ME_postgres_password"
  jwtAccessSecret: "CHANGE_ME_jwt_access_secret"
  jwtRefreshSecret: "CHANGE_ME_jwt_refresh_secret"
  anthropicApiKey: ""  # Optional: Add Claude API key for AI features
