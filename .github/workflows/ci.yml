name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.1'

jobs:
  # Single setup job that caches dependencies for all other jobs
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-pnpm.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        id: cache-pnpm
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Generate Prisma Client
        run: cd apps/api && pnpm prisma generate

      - name: Cache Prisma generated client
        uses: actions/cache@v4
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/api/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/api/prisma/schema.prisma') }}

  # Changed files detection for conditional job execution
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      any: ${{ steps.filter.outputs.api == 'true' || steps.filter.outputs.web == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            web:
              - 'apps/web/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore Prisma cache
        uses: actions/cache@v4
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/api/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/api/prisma/schema.prisma') }}

      - name: Generate Prisma Client (if cache miss)
        run: cd apps/api && pnpm prisma generate

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [setup, changes]
    strategy:
      matrix:
        workspace:
          - { name: 'api', condition: 'needs.changes.outputs.api == true' }
          - { name: 'web', condition: 'needs.changes.outputs.web == true' }
    if: needs.changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v4
        if: ${{ matrix.workspace.condition == 'true' || needs.changes.outputs.any == 'true' }}

      - name: Setup pnpm
        if: ${{ matrix.workspace.condition == 'true' || needs.changes.outputs.any == 'true' }}
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        if: ${{ matrix.workspace.condition == 'true' || needs.changes.outputs.any == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        if: ${{ matrix.workspace.condition == 'true' || needs.changes.outputs.any == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore Prisma cache
        if: matrix.workspace.name == 'api'
        uses: actions/cache@v4
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/api/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/api/prisma/schema.prisma') }}

      - name: Generate Prisma Client (if cache miss)
        if: matrix.workspace.name == 'api'
        run: cd apps/api && pnpm prisma generate

      - name: Restore Turbo cache
        if: ${{ matrix.workspace.condition == 'true' || needs.changes.outputs.any == 'true' }}
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ matrix.workspace.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-${{ matrix.workspace.name }}-

      - name: Type check & build
        if: ${{ matrix.workspace.condition == 'true' || needs.changes.outputs.any == 'true' }}
        run: pnpm --filter=@vocab-app/${{ matrix.workspace.name }} build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.any == 'true'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vocab_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore Prisma cache
        uses: actions/cache@v4
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/api/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/api/prisma/schema.prisma') }}

      - name: Generate Prisma Client (if cache miss)
        run: cd apps/api && pnpm prisma generate

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-test-

      - name: Run database migrations
        run: cd apps/api && pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vocab_app_test

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vocab_app_test
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test_access_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          NODE_ENV: test

  # Health endpoint validation
  health-check-validation:
    name: Validate Health Endpoints
    runs-on: ubuntu-latest
    needs: [setup, changes, typecheck]
    if: needs.changes.outputs.api == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Build test API image
        run: docker build -f docker/api.Dockerfile -t test-api:latest .

      - name: Start test container
        run: |
          docker run -d --name test-api \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e REDIS_URL="redis://localhost:6379" \
            -e JWT_ACCESS_SECRET="test-secret" \
            -e JWT_REFRESH_SECRET="test-secret" \
            -e ANTHROPIC_API_KEY="test-key" \
            -e MINIO_ENDPOINT="localhost" \
            -e MINIO_PORT="9000" \
            -e MINIO_USE_SSL="false" \
            -e MINIO_ACCESS_KEY="test" \
            -e MINIO_SECRET_KEY="test" \
            -e MINIO_BUCKET_NAME="test" \
            -p 3001:3001 \
            test-api:latest
          sleep 10

      - name: Test health endpoints
        run: |
          LIVENESS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/api/health)
          if [ "$LIVENESS" != "200" ]; then
            echo "❌ Liveness endpoint failed: $LIVENESS"
            docker logs test-api
            exit 1
          fi
          echo "✓ Liveness endpoint OK"

          READINESS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/api/health/ready)
          if [ "$READINESS" != "200" ] && [ "$READINESS" != "503" ]; then
            echo "❌ Readiness endpoint failed: $READINESS"
            docker logs test-api
            exit 1
          fi
          echo "✓ Readiness endpoint OK (status: $READINESS)"

      - name: Cleanup
        if: always()
        run: docker rm -f test-api || true

  # Pre-deployment validation
  pre-deploy-validation:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Run pre-deployment validation
        run: ./scripts/pre-deploy-validate.sh

  # Combined build job that only runs if all checks pass
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, changes, lint, typecheck, test, health-check-validation, pre-deploy-validation]
    if: |
      always() &&
      needs.changes.outputs.any == 'true' &&
      needs.lint.result == 'success' &&
      needs.typecheck.result == 'success' &&
      needs.test.result == 'success' &&
      (needs.health-check-validation.result == 'success' || needs.health-check-validation.result == 'skipped') &&
      needs.pre-deploy-validation.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore Prisma cache
        uses: actions/cache@v4
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/api/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/api/prisma/schema.prisma') }}

      - name: Generate Prisma Client (if cache miss)
        run: cd apps/api && pnpm prisma generate

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-all-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-all-

      - name: Build all packages
        run: pnpm build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || '' }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM || '' }}
