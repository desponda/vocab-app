apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vocab-app.fullname" . }}-api
  labels:
    app: api
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: {{ .Values.api.replicaCount }}
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.api.service.port }}
        # Security: Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Node.js apps need write access for temp files
        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: {{ .Values.api.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: {{ .Values.api.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        {{- range .Values.api.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: VERSION
          value: {{ .Values.api.image.tag | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "vocab-app.databaseSecretName" . }}
              key: database-url
        - name: REDIS_URL
          value: "redis://{{ include "vocab-app.fullname" . }}-redis:{{ .Values.redis.service.port }}"
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "vocab-app.jwtSecretName" . }}
              key: jwt-access-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "vocab-app.jwtSecretName" . }}
              key: jwt-refresh-secret
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "vocab-app.anthropicSecretName" . }}
              key: anthropic-api-key
              optional: true
        - name: MINIO_ENDPOINT
          value: {{ printf "%s-storage-hl.%s.svc.cluster.local" .Release.Name .Release.Namespace | quote }}
        - name: MINIO_PORT
          value: {{ .Values.minio.port | quote }}
        - name: MINIO_USE_SSL
          value: {{ .Values.minio.useSSL | quote }}
        - name: MINIO_BUCKET
          value: {{ .Values.minio.bucket | quote }}
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: accessKey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: secretKey
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vocab-app.fullname" . }}-api
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: {{ .Values.api.service.port }}
  selector:
    app: api
