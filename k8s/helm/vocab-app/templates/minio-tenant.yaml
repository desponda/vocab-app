# MinIO Operator v6.0.0 configuration
# Credentials are stored in a configuration secret created by minio-config-generator-job
# See: k8s/helm/vocab-app/templates/minio-config-secret.yaml
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: {{ include "vocab-app.fullname" . }}-storage
  namespace: {{ .Release.Namespace }}
spec:
  image: minio/minio:RELEASE.2024-01-01T16-36-33Z
  # MinIO Operator v6.0.0 requires spec.configuration.name
  # This references a secret with a 'config.env' key containing export statements
  configuration:
    name: {{ include "vocab-app.fullname" . }}-minio-config
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
  mountPath: /export
  exposeServices:
    minio: true
    console: true
