# Secret is automatically generated by Helm secret-generator-job
# See: k8s/helm/vocab-app/templates/minio-secret-generator-job.yaml
# The job creates 'vocab-app-minio-secret' with random credentials
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: {{ include "vocab-app.fullname" . }}-storage
  namespace: {{ .Release.Namespace }}
spec:
  image: minio/minio:RELEASE.2024-01-01T16-36-33Z
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
  mountPath: /export
  # MinIO credentials are managed via secret in same namespace
  # Credentials secret is auto-generated by minio-secret-generator-job.yaml
  env:
    - name: MINIO_ROOT_USER
      valueFrom:
        secretKeyRef:
          name: {{ .Values.minio.secretName }}
          key: accessKey
    - name: MINIO_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ .Values.minio.secretName }}
          key: secretKey
    - name: MINIO_BROWSER
      value: "on"
  exposeServices:
    minio: true
    console: true
