name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  IMAGE_NAME_API: ${{ github.repository }}-api

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Extract metadata for api
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/web.Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://vocab-staging.dresponda.com

      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/api.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values with new image tags
        run: |
          # Extract short SHA for image tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # Update values.yaml with new image tags
          sed -i "s|tag: .*|tag: sha-${SHORT_SHA}|g" k8s/helm/vocab-app/values.yaml

          # Show the changes
          git diff k8s/helm/vocab-app/values.yaml

      - name: Commit and push updated Helm values
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/helm/vocab-app/values.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            git commit -m "chore: update image tags to sha-${SHORT_SHA}

            Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
            git push
          fi

      - name: Make packages public
        run: |
          echo "Packages pushed successfully. To make them public, visit:"
          echo "https://github.com/users/${{ github.repository_owner }}/packages/container/vocab-app-web/settings"
          echo "https://github.com/users/${{ github.repository_owner }}/packages/container/vocab-app-api/settings"
          echo "and change visibility to Public under 'Change visibility'"
