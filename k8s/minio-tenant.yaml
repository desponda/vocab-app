apiVersion: v1
kind: Secret
metadata:
  name: vocab-app-minio-secret
  namespace: default
type: Opaque
stringData:
  accessKey: "vocab-app-access-key"
  secretKey: "vocab-app-secret-key-min-32-chars-change-in-production"
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: vocab-app-storage
  namespace: default
spec:
  image: minio/minio:RELEASE.2024-01-01T16-36-33Z
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
  mountPath: /export
  credsSecret:
    name: vocab-app-minio-secret
  env:
    - name: MINIO_BROWSER
      value: "on"
  exposeServices:
    minio: true
    console: true
