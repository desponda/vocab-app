{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vocab-app.fullname" . }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "vocab-app.fullname" . }}-api
            port:
              number: {{ .Values.api.service.port }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "vocab-app.fullname" . }}-web
            port:
              number: {{ .Values.web.service.port }}
{{- end }}
